<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <h2></h2>
  </header>
  <main>
    <section class="game-board">
      <div data-square="0" class="square"></div>
      <div data-square="1" class="square"></div>
      <div data-square="2" class="square"></div>
      <div data-square="3" class="square"></div>
      <div data-square="4" class="square"></div>
      <div data-square="5" class="square"></div>
      <div data-square="6" class="square"></div>
      <div data-square="7" class="square"></div>
      <div data-square="8" class="square"></div>
    </section>
    <section>
      <button>RESET</button>
    </section>    
  </main>
</body>
</html>
